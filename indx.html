<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header__content">
                <h1 class="header__title">💰 Personal Expense Tracker</h1>
                <div class="header__total">
                    <span class="total-label">Total Expenses:</span>
                    <span class="total-amount" id="totalAmount">₹0</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Expense Form -->
            <section class="form-section">
                <div class="card">
                    <div class="card__header">
                        <h2>Add New Expense</h2>
                    </div>
                    <div class="card__body">
                        <form id="expenseForm" class="expense-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="amount" class="form-label">Amount *</label>
                                    <div class="input-with-icon">
                                        <span class="currency-symbol">₹</span>
                                        <input 
                                            type="number" 
                                            id="amount" 
                                            class="form-control amount-input" 
                                            placeholder="0.00"
                                            step="0.01"
                                            min="0"
                                            required
                                        >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="category" class="form-label">Category *</label>
                                    <select id="category" class="form-control" required>
                                        <option value="">Select Category</option>
                                        <option value="Food">🍽️ Food</option>
                                        <option value="Travel">✈️ Travel</option>
                                        <option value="Shopping">🛍️ Shopping</option>
                                        <option value="Entertainment">🎬 Entertainment</option>
                                        <option value="Bills">💳 Bills</option>
                                        <option value="Healthcare">🏥 Healthcare</option>
                                        <option value="Education">📚 Education</option>
                                        <option value="Other">📄 Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="date" class="form-label">Date *</label>
                                    <input 
                                        type="date" 
                                        id="date" 
                                        class="form-control" 
                                        required
                                    >
                                </div>

                                <div class="form-group">
                                    <label for="description" class="form-label">Description</label>
                                    <input 
                                        type="text" 
                                        id="description" 
                                        class="form-control" 
                                        placeholder="Optional description"
                                        maxlength="100"
                                    >
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn--primary" id="submitBtn">
                                    <span id="submitBtnText">Add Expense</span>
                                </button>
                                <button type="button" class="btn btn--secondary" id="cancelBtn" style="display: none;">
                                    Cancel Edit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Search and Filters Section -->
            <section class="controls-section">
                <div class="card">
                    <div class="card__body">
                        <div class="controls">
                            <div class="search-filter">
                                <div class="search-group">
                                    <label for="searchInput" class="form-label">🔍 Search Expenses</label>
                                    <input 
                                        type="text" 
                                        id="searchInput" 
                                        class="form-control search-input" 
                                        placeholder="Search by description or category..."
                                    >
                                </div>
                                <div class="filter-group">
                                    <label for="categoryFilter" class="form-label">📂 Filter by Category</label>
                                    <select id="categoryFilter" class="form-control category-filter">
                                        <option value="">All Categories</option>
                                        <option value="Food">🍽️ Food</option>
                                        <option value="Travel">✈️ Travel</option>
                                        <option value="Shopping">🛍️ Shopping</option>
                                        <option value="Entertainment">🎬 Entertainment</option>
                                        <option value="Bills">💳 Bills</option>
                                        <option value="Healthcare">🏥 Healthcare</option>
                                        <option value="Education">📚 Education</option>
                                        <option value="Other">📄 Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn--outline btn--sm" id="exportBtn">
                                    📊 Export CSV
                                </button>
                                <button class="btn btn--outline btn--sm" id="clearAllBtn">
                                    🗑️ Clear All
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Statistics Section -->
            <section class="stats-section">
                <h2>Spending by Category</h2>
                <div class="stats-cards" id="statsCards">
                    <!-- Statistics will be populated here -->
                </div>
            </section>

            <!-- Expenses List -->
            <section class="expenses-section">
                <div class="expenses-header">
                    <h2>Expense History</h2>
                    <span class="expense-count" id="expenseCount">0 expenses</span>
                </div>
                
                <div class="expenses-list" id="expensesList">
                    <!-- Expenses will be populated here -->
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-state__icon">💸</div>
                    <h3>No Expenses Yet</h3>
                    <p>Start tracking your expenses by adding your first expense above.</p>
                </div>
            </section>
        </main>

        <!-- Success/Error Messages -->
        <div class="message" id="message" style="display: none;">
            <span class="message__text"></span>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal hidden" id="confirmModal">
            <div class="modal__backdrop"></div>
            <div class="modal__content">
                <h3>Confirm Action</h3>
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
                <div class="modal__actions">
                    <button class="btn btn--outline" id="cancelConfirm">Cancel</button>
                    <button class="btn btn--primary" id="confirmAction">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
